<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <style>
        body {
            background-image: url("1.jpg");
            background-size: cover;
            background-position: center;
            color: green;
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 100px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #sambutan {
            margin-top: 50px;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #createAccount, #lupaPassword {
            margin-top: 20px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #createAccount a, #lupaPassword a {
            text-decoration: none;
            color: green;
            font-weight: bold;
        }

        #copyRight {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Welcome to AA Corp</h1>
    <div id="sambutan">
        Selamat datang di konten premium, sekali beli bisa akses konten premium sepuasmu
    </div>
    <form onsubmit="validateForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Login">
    </form>
    <div id="createAccount">
        <a href="#" onclick="showPopup('Beli product kami di www._____.com')">Want to create an account?</a>
    </div>
    <div id="lupaPassword">
        <a href="#" onclick="showPopup('Hubungi admin pada nomor ______________')">Lupa Password atau Ada kendala?</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <script>
        function showPopup(message, type) {
            Swal.fire({
                title: type === 'success' ? 'Success' : 'Error',
                text: message,
                icon: type,
                confirmButtonText: 'OK',
                customClass: {
                    container: 'custom-swal-container',
                    popup: 'custom-swal-popup',
                    title: 'custom-swal-title',
                    confirmButton: 'custom-swal-confirm-button'
                }
            }).then((result) => {
                if (result.isConfirmed && type === 'success') {
                    window.location.href = 'dashboard.html';
                }
            });
        }

        function validateForm(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'ariadi' && password === 'yudha') {
                showPopup('BERHASIL, SILAHKAN MASUK BOSKU', 'success');
            } else {
                showPopup('Salah ya bos? Silahkan periksa kembali huruf & angkanya', 'error');
            }
        }
    </script>

    <div id="copyRight">
        &copy; Copy right by AA corp
    </div>
</body>
</html>
